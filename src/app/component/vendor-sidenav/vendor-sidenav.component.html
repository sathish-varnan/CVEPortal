<div class="sidenav-container">
  @for (item of menuItems(); track $index) {
  <a [routerLink]="item.route" routerLinkActive #rla="routerLinkActive"
    class="sidenav-bar" 
    [style.backgroundColor]="rla.isActive ? localPrimaryColor : ''">
    <div 
    class="sidenav-bar-icon-container" 
    [style.backgroundColor]="rla.isActive ? secondaryColor : localPrimaryColor">
    <span 
      [style.color]="rla.isActive ? 'white' : secondaryColor" 
      class="icon material-icons">
      {{ item.icon }}
    </span>
    </div>
    <span class="icon-label ">{{ item.label }}</span>
  </a>
  }
</div>
<div class="logout-container">
  <button (click)="onLogout()" class="cursor-pointer">
    <span class="material-icons">logout</span>
  </button>
</div>
