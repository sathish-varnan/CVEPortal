<section class="w-1/3 h-auto flex flex-col p-8 gap-4 items-center absolute left-2/6 top-1/6">
  <img src="user.png" alt="user" width="100">
  <span class="text-xl font-semibold">Customer Portal</span>
  <form class="w-full flex flex-col items-center">
    <mat-form-field class="w-3/5" appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="Name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field class="w-3/5" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="'password'" />
    </mat-form-field>
    <button mat-flat-button class="w-40" (click)="onClick()">Login</button>
  </form>
</section>
