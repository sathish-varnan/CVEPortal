<section class="w-screen h-full bg-radial from-[#0046fe] to-[#03183c] p-8">
  <h1 class="relative text-4xl text-white">Customer Portal</h1>
  <form class="w-1/3 flex flex-col bg-[#050f30] rounded-2xl p-8 items-center m-auto gap-6" [formGroup]="userDetails"
    (ngSubmit)=onClick()>
    <img src="person.jpg" alt="user" class="w-30 rounded-full">
    <div class="flex flex-col items-start">
      <label for="id" class="font-light text-sm text-[#0075ff]">Enter your name</label>
      <input placeholder="Name" formControlName="id" class="border-b-2 border-[#0075ff] outline-none text-white">
    </div>
    <div class="flex flex-col items-start">
      <label for="password" class="font-light text-sm text-[#0075ff]">Enter your password</label>
      <input type="password" formControlName="password" placeholder="password"
        class="border-b-2 border-[#0075ff] outline-none text-white" />
    </div>
    <button type="submit" class="bg-[#0075ff] min-w-20 rounded-2xl px-8 py-2 text-white cursor-pointer">Login</button>
  </form>
</section>
