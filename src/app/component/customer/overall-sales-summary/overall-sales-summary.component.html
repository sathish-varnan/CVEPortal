<div class="summary-container">
    <!-- Header Section -->
    <div class="dashboard-header">
        <h1 class="summary-title">Sales Summary</h1>
        <div class="summary-stats">
            <div class="stat-card">
                <span>Total Orders</span>
                <span>{{totalOrders}}</span>
            </div>
            <div class="stat-card">
                <span>Total Revenue</span>
                <span>{{totalRevenue | currency: primaryCurrency}}</span>
            </div>
            <div class="stat-card">
                <span>Avg. Order Value</span>
                <span>{{avgOrderValue | currency: primaryCurrency}}</span>
            </div>
        </div>
    </div>

    <!-- Visualization Section -->
    <div class="visualization-section">
        <div class="chart-card">
            <h3>Revenue Trend</h3>
            <div class="chart-container" id="revenueChart"></div>
        </div>
        <div class="chart-card">
            <h3>Sales by Product</h3>
            <div class="chart-container" id="productChart"></div>
        </div>
        <div class="chart-card">
            <h3>Sales by Channel</h3>
            <div class="chart-container" id="channelChart"></div>
        </div>
    </div>

    <!-- Detailed Transactions -->
    <div class="transactions-header">
        <h2>Transaction Details ({{ data().length }} entries)</h2>
        <div class="filter-controls">
            <select [(ngModel)]="timeFilter">
                <option value="all">All Time</option>
                <option value="month">Last Month</option>
                <option value="quarter">Last Quarter</option>
                <option value="year">Last Year</option>
            </select>
            <button (click)="applyFilters()">Apply</button>
        </div>
    </div>
</div>
